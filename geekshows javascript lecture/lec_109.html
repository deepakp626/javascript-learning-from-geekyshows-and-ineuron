<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="mydiv"></div>
    <button type="button" id="mybtn">Clear time</button>
    <script>
        let intervalID = setInterval(()=>{
            document.getElementById("mydiv").textContent += "Deepak"
        }, 2000);

        function clearTime(){
            clearInterval(intervalID)
        }
        document.getElementById("mybtn").addEventListener("click",clearTime)
    </script>
</body>
</html>
