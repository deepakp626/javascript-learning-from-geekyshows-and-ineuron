<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>movewindow</h1>
    <button type="button" id="openbtn">open window</button>
    <button type="button" id="movebtn">move window</button>
    <!-- <button type="button" id="blurbtn">blur</button> -->
    <script>
        let newWindow
        function openWin() {
            newWindow = window.open("","_blank","width=300 , height=200");
            newWindow.document.write("new window hu main")
        }
        function moveWin(){
            // newWindow.moveBy(200,200)
            newWindow.moveTo(200,200)
            newWindow.focus()
        }
        // function blurWin(){
        //     newWindow.blur()
        // }
        document.getElementById("openbtn").addEventListener("click", openWin)
        document.getElementById("movebtn").addEventListener("click", moveWin)
        // document.getElementById("blurbtn").addEventListener("click", blurWin)
    </script>
</body>
</html>
