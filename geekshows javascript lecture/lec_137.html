<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /// Basic example 
        const promisObj = new Promise((resolve,reject)=>{
             let req = true
             if(req== true){
                resolve("request succesfiull")
             }
             else{
                reject("request rejected ")
             }
        })

        promisObj.then(
            (value)=>{console.log(value)},
            // (value)=>{console.log(value)}
        ).catch((value)=>{
            console.log(value)
        }).finally((value)=>{
            console.log("Canceled UP")
        })

    </script>
</body>
</html>
