<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv">
        <h1 id="myh1">heading 1</h1>
        <h2 id="myh2">heading 2</h2>
        <h3 id="myh3">heading 3</h3>
    </div>
    <script>
        let parentNode = document.getElementById("mydiv");
        let h = document.getElementById("myh2")
        let text  = "hello deepak"
        console.log(parentNode)
        h.insertAdjacentText("beforebegin",text)
        h.insertAdjacentText("afterbegin",text)
        h.insertAdjacentText("beforeend",text)
        h.insertAdjacentText("afterend",text)
    </script>
</body>
</html>
