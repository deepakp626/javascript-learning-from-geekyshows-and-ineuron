<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>movewindow</h1>
    <button type="button" id="openbtn">open window</button>
    <button type="button" id="resizebtn">Resize window</button>
    <!-- <button type="button" id="blurbtn">blur</button> -->
    <script>
        let newWindow
        function openWin() {
            newWindow = window.open("http://youtube.com","_blank","width=300 , height=200");
            newWindow.document.write("new window hu main")
        }
        function resizeWin(){
            newWindow.reizeTo(200,200)
            newWindow.focus()
        }
    
        document.getElementById("openbtn").addEventListener("click", openWin)
        document.getElementById("resizebtn").addEventListener("click", resizeWin)
    </script>
</body>
</html>
