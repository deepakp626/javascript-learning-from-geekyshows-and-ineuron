<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv">
        <h1 id="myh1">heading 1</h1>
        <h2 id="myh2">heading 2</h2>
        <h3 id="myh3">heading 3</h3>
    </div>
    <script>
        let parentNode = document.getElementById("mydiv")
        let h  =document.getElementById("myh2")
        let myhtml = "<span>hello pilot</span>"
        console.log(parentNode)
        h.insertAdjacentHTML('beforebegin', myhtml)
        h.insertAdjacentHTML('afterbegin', myhtml)
        h.insertAdjacentHTML('beforeend', myhtml)
        h.insertAdjacentHTML('afterend', myhtml)
    </script>
</body>
</html>
